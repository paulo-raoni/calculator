<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main container-fluid">
  <div class="calculator"> 
    <h3>Simple Calculator</h3>
    <div class="screen">
      <p class="results">0</p>
      <p class="processed"> </p>
    </div>
    <div class="allButtons">   
      <button id="zero" class="buttonZero eachButton" value="0" >0</button>
      <button id="one" class="buttonOne eachButton" value="1">1</button>
      <button id="two" class="buttonTwo eachButton" value="2">2</button>
      <button id="three" class="buttonThree eachButton" value="3">3</button>
      <button id="four" class="buttonFour eachButton" value="4">4</button>
      <button id="five" class="buttonFive eachButton" value="5">5</button>
      <button id="six" class="buttonSix eachButton" value="6">6</button>
      <button id="seven" class="buttonSeven eachButton" value="7">7</button>
      <button id="eight" class="buttonEight eachButton" value="8">8</button>
      <button id="nine" class="buttonNine eachButton" value="9">9</button>
      <button id="multiplication" class="buttonTimes eachButton" value="*">*</button>
      <button id="division" class="buttonDivide eachButton" value="/">/    </button>
      <button id="subtraction" class="buttonMinus eachButton" value="-">-</button>
      <button id="addition" class="buttonPlus eachButton" value="+">+</button>
      <button id="dot" class="buttonDot eachButton" value=".">.</button>
      <button id="equal" class="buttonResult eachButton" value="=" onclick="calc(value)">=</button>
      <button id="clear" class="buttonC eachButton" value="clear" onclick="calc(value)">C</button>
    </div>
  </div>
</div>
<div class="signature">COPYRIGHT Â© 2017 by <a href="https://github.com/paulo-raoni/simple-calculator" target="_blank"><span>PAULO RAONI</span></a></div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src="js/index.js"></script>
<script type="text/javascript">
      $(document).keypress(function(e) {
    if(e.which == 48) $('#zero').click();
    if(e.which == 49) $('#one').click();
    if(e.which == 50) $('#two').click();
    if(e.which == 51) $('#three').click();
    if(e.which == 52) $('#four').click();
    if(e.which == 53) $('#five').click();
    if(e.which == 54) $('#six').click();
    if(e.which == 55) $('#seven').click();
    if(e.which == 56) $('#eight').click();
    if(e.which == 57) $('#nine').click();
    if(e.which == 42) $('#multiplication').click();
    if(e.which == 47) $('#division').click();
    if(e.which == 45) $('#subtraction').click();
    if(e.which == 43) $('#addition').click();
    if(e.which == 46) $('#dot').click();
    if(e.which == 13) $('#equal').click();
});
    </script>
    <script type="text/javascript">
       $(document).keydown(function(e){
        if(e.which == 8) $('#clear').click();
        if(e.which == 46) $('#clear').click();
        if(e.which == 27) $('#clear').click();
       });
    </script>

</body>
</html>
